<!doctype html>
<html>
  <head>
    <title>User list</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>

    <h1> User list </h1>
        
    <p>
        <a  href="/"> Back to main page</a>
    </p>

    {% if user_list|length == 0 %}
        <p>
            Sorry, no users...
        </p>

    {% else %}

        <table>
            <th>   
                username 
            </th>
            <th>   
                registration date 
            </th>
            <th>   
                reputation 
            </th>
                {% for row in user_list %}
                    <tr>
                        <td> <a  href="/user/{{ row[0]  }}"> {{ row[1] }} </a>  </td>
                        <td> {{ row[2] }} </td>
                        <td> {{ row[3] }} </td>
                    </tr>
                {% endfor %}   
        </table>

    {% endif %}

  </body>
</html>
